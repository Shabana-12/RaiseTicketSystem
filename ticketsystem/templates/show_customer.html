<div class="main">
    {% block title %}<h2>Customer Details</h2>{% endblock %}
  
    
    <h5>Customer ID: {{ data.id }}</h5>           
    <h5>First Name: {{ data.fname}}</h5>
    <h5>Last Name: {{ data.lname }}</h5>
    <h5>Email: {{ data.email }}</h5>
    <h5>Date of Birth: {{ data.dob }}</h5>
    <h5>Address: {{ data.address }}</h5>
    <h5>City: {{ data.city }}</h5>
    <h5>Pincode: {{ data.pincode }}</h5>
    <h5>Gender: {{ data.gender }}</h5><br/>
    
    <hr/>
  
  
  </div>
